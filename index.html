<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="iintoo" content="Страница входа" />
    <title>iintoo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <header class="header-title">
      <img class="logo" src="./img/logo.svg" alt="logo" />
    </header>
    <section class="left-section">
      <img class="background" src="./img/bg.jpg" />
    </section>
    <section class="right-section">
      <h1 class="title">Get iintoo it today</h1>
      <p class="subtitle">
        There is no charge or obligation upon registration.
      </p>
      <section class="Login">
        <button class="facebook-button">
          <img
            class="facebook-logo"
            src="./img/facebook.svg"
            alt="facebook"
          />Register with Facebook
        </button>
        <button class="linkedin-button">
          <img
            class="linkedin-logo"
            src="./img/linkedin.svg"
            alt="linkedin"
          />Register with LinkedIn
        </button>
      </section>
      <p class="span">or</p>
      <section class="input">
        <input class="input_mail" type="email" />
        <input class="input_phone" type="email" />
      </section>
      <h2 class="second-title">What type of investor are you?</h2>
      <p class="second-subtitle">Select the type of investor you are below.</p>
      <section class="select">
        <input class="radio" type="radio" />individual
        <input class="radio" type="radio" />IRA
        <input class="radio" type="radio" />Business
        <input class="radio" type="radio" />Trust
      </section>
      <section class="notifications">
        <input class="checkbox" type="checkbox" />i agree to the terms and
        receiving notifications form iintoo
        <a class="link" href="">View full terms</a>
      </section>
      <button class="create-button">Create Account</button>
    </section>
  </body>
</html>
